<!DOCTYPE html>
    <html>
<head>
    <title>Css 3-D</title>
    <style>
        div#mydiv{
            width: 150px;
            height: 150px;
            background-color: brown;
            animation-name: example;
            animation-duration: 4s;
        }
        @keyframes example{
            0% {background-color: burlywood;}
            25%{background-color: blue;}
            50%{background-color: aliceblue;}
            100%{background-color: aqua;}
        }
    </style>
</head>
    <body>
        <div id="mydiv"></div>
    </body>
</html>
