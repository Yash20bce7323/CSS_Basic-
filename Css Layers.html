<!DOCTYPE html>

    <title> Css Layers</title>
</head>

<body>
    <div style="background-color: aqua; width: 300px;
    position: absolute; top:0px; left: 120px; z-index: 3;">
    </div>
    <div style="background-color:blue; width: 300px;
    position: absolute; top:40px; left: 120px; z-index: 2;">
    </div>
    <div style="background-color:bisque; width: 300px;
    position: absolute; top: 80px;left: 120px; z-index: 1;">
    </div>

</html>
