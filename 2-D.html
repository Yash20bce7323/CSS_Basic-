<!DOCTYPE html>
<html>
<head>
    <title>Css 2-D</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: aqua;
            border: 1px solid black;
        }

        div#mydiv{
            transform: rotate(20deg);
        }
    </style>
</head>

<body>
<div>This is box 1</div>
<div id="mydiv"> This is box 2</div>
</body>
</html>
